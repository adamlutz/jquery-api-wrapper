<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Basic Widget</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="../script/groundsource.jquery.js"></script>

        <script type="text/javascript">
            $('#widget').groundsource({
                settings : {
                    api_base_url    : 'http://ground.source:8000/api/v1/',   //defaults, can be overridden on init()
                    token           : '',
                }
            });
        </script>
    </head>
    <body>

        <div id="widget">
            future home of example groundsource widget
        </div>

    </body>
</html>
